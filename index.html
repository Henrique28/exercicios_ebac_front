<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Boostrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-body-tertiary">
    <div class="container py-5">
        <h1 class="text-center text-primary-emphasis mb-5">Formul√°rio Bootstrap</h1>

        <form class="rounded-3 shadow-lg border border-5 border-primary-subtle p-5">
            <div class="row">
                <div class="col-lg-6 mb-4">
                    <label class="form-label text-primary-emphasis" for="#nome">Nome</label>
                    <input id="nome" class="form-control shadow-sm border-primary-subtle" type="text" required>
                </div>
                <div class="col-lg-6 mb-4">
                    <label class="form-label text-primary-emphasis" for="#email">E-mail</label>
                    <input id="email" class="form-control shadow-sm border-primary-subtle" type="email" required>
                </div>
                <div class="col-12 mb-4">
                    <label class="form-label text-primary-emphasis" for="telefone">Telefone</label>
                    <input id="telefone" class="form-control shadow-sm border-primary-subtle" type="text" required>
                </div>

                <div class="col-12">
                    <button class="btn btn-primary btn-lg" data-bs-toggle="#teste" type="submit">Enviar</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
