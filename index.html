<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa Módulo 7</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Validação</h1>
        <p>Selecione no campo B um valor maior que o do campo A</p>
        <form id="form-count">
            <input id="campo-a" type="number" required placeholder="Campo A">
            <input id="campo-b" type="number" required placeholder="Campo B">
            <button id="btn-calc" type="submit">Enviar</button>
            <button id="btn-again" type="submit">Tentar Novamente</button>
        </form>

        <div id="resp" class="respStyle"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
